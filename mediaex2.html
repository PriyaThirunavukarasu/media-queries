<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ex2</title>
	<style>
		.desktop-only{
			display:block;
		}
		.mobile-only{
			display:none;
		}
		@media screen and (max-width:600px){
			.desktop-only{
				display:none;
			}
			.mobile-only{
			display:block;
		}
		}
	</style>
</head>
<body>
	<div class="desktop-only"> This content is only visible on desktop</div>
	<div class="mobile-only"> This content is only visible on mobile</div>
</body>
</html>
