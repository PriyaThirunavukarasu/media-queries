<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ex5</title>
	<style>
		body{
			font-family:Arial,sans-serif;
			text-align:center;
		}
		h1{
			color:#333;
		}
		p{
			color:#666;
		}
		@media screen and (min-width:768px){
			body{
				background-color:lightgray;
			}
			h1{
				font-size:36px;
			}
			p{
				font-size:18px;
			}
		}
		@media screen and (max-width:767px){
			body{
				background-color:lightblue;
			}
			h1{
				font-size:24px;
			}
			p{
				font-size:14px;
			}
		}
	</style>
</head>
<body>
	<h1>Welcome to my Website</h1>
	<p> This is a responsive media query example</p>

</body>
</html>
